<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk Stake</title>
  </head>
  <body>
    <h1>Milk Stake</h1>
    <img src="../images/milk-stake.jpeg" alt="milk-stake" />
    <h2>Ingredients:</h2>
    <ul>
      <li>
        1 medium 8.8oz. (.25Kg) flat iron steak (top blade shoulder steak)
      </li>
      <li>2 cup milk (preferably whole, called "4%")</li>
      <li>1/4 cup honey</li>
      <li>1/2 tsp cinnamon</li>
      <li>1/2 tsp nutmeg</li>
      <li>1 tsp vanilla extract</li>
      <li><strong>Garnish:</strong></li>
      <li>1/2 cup Jelly Belly&reg; jelly beans</li>
    </ul>
    
  </body>
</html>
